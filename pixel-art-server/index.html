<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }
        #instructions {
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-align: center;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #canvasContainer {
            position: relative;
            overflow: hidden; 
            width: 100%;
            max-width: 90vw; 
            height: 90vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(120, 20px); 
            grid-auto-rows: 20px;
            touch-action: none; 
            position: absolute; 
            transform: scale(0.2); 
            cursor: pointer;
            user-select: none; 
            transition: transform 0.2s; 
        }
        .pixel {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-sizing: border-box; 
        }
        #controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; 
        }
        .color-palette {
            display: flex;
            margin-top: 10px;
        }
        .palette-color {
            width: 40px;
            height: 40px;
            cursor: pointer;
            border: 2px solid transparent;
            margin-right: 2px;
            transition: border 0.3s;
        }
        .palette-color:hover {
            border: 2px solid #000; 
        }
        .selected {
            border: 2px solid #000; 
        }
        #announcementDisplay {
            margin-top: 20px; 
            font-size: 1rem; 
            font-weight: bold; 
            color: green; 
            display: none; 
        }
        #adminPanel {
            display: none; 
            position: fixed;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 15px;
            top: 10%;
            left: 5%;
            max-width: 300px;
            overflow-y: auto;
            max-height: 70vh; 
        }
        button {
            padding: 10px 15px;
            background-color: #30a7e3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #227ebc;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <div id="instructions">
        <p><strong>Instructions for Placing Pixels:</strong></p>
        <ol>
            <li>Select a color from the palette below.</li>
            <li>Enter your username in the input field.</li>
            <li>Click or tap on the canvas to place a pixel of the selected color.</li>
            <li>Enjoy creating your pixel art!</li>
        </ol>
    </div>
    <div id="controls">
        <div class="color-palette">
            <div class="palette-color" style="background-color: #FF0000;" data-color="#FF0000"></div>
            <div class="palette-color" style="background-color: #00FF00;" data-color="#00FF00"></div>
            <div class="palette-color" style="background-color: #0000FF;" data-color="#0000FF"></div>
            <div class="palette-color" style="background-color: #FFFF00;" data-color="#FFFF00"></div>
            <div class="palette-color" style="background-color: #FF00FF;" data-color="#FF00FF"></div>
            <div class="palette-color" style="background-color: #00FFFF;" data-color="#00FFFF"></div>
        </div>
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Enter username" />
    </div>
    <div id="canvasContainer">
        <div id="announcementDisplay"></div>
        <div id="canvas"></div>
    </div>

    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <button id="viewActiveUsersButton">View Active Users</button>
        <button id="banUserButton">Ban/Unban User</button>
        <button id="viewPixelLogsButton">View Pixel Logs</button>
        <button id="clearAllPixelsButton">Clear All Pixels</button>
        <button id="resetUserPixelsButton">Reset User Pixels</button>
        <label for="setPixelLimit">Set Pixel Limit:</label>
        <input type="number" id="setPixelLimit" value="10" min="1" />
        <button id="applyPixelLimitButton">Apply Limit</button>
        <button id="togglePixelPlacementButton">Enable/Disable Pixel Placement</button>
        <button id="userStatsButton">View User Statistics</button>
        <button id="exportPixelDataButton">Export Pixel Data</button>
        <button id="importPixelDataButton">Import Pixel Data</button>
        <button id="toggleDarkMode">Toggle Dark Mode</button>
        <button id="postAnnouncementButton">Post Global Announcement</button>
        <button id="setCanvasSizeButton">Set Canvas Size</button>
        <button id="closeAdminPanelButton">Close Admin Panel</button>

        <div id="userActionLog" style="margin-top: 10px;"></div>
    </div>

    <script>
        const gridSize = 120; 
        const canvas = document.getElementById('canvas');
        const usernameInput = document.getElementById('username');
        const announcementDisplay = document.getElementById('announcementDisplay');
        let canPlacePixel = true;
        let pixelLimit = 10; // Default pixel limit per user
        let activeUsers = {};

        // Create the grid
        for (let i = 0; i < gridSize * gridSize; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.addEventListener('click', function() {
                placePixel(pixel);
            });
            canvas.appendChild(pixel);
        }

        // Function to place pixel
        function placePixel(pixel) {
            const username = usernameInput.value || 'Anonymous';
            const selectedColor = document.querySelector('.palette-color.selected')?.getAttribute('data-color');

            if (canPlacePixel && (activeUsers[username]?.count < pixelLimit || !activeUsers[username])) {
                if (selectedColor) {
                    pixel.style.backgroundColor = selectedColor;

                    // Log pixel placement
                    logUserAction(`${username} placed a pixel with color ${selectedColor}.`);
                    if (activeUsers[username]) {
                        activeUsers[username].count++;
                    } else {
                        activeUsers[username] = { count: 1 };
                    }
                    updateAnnouncementDisplay(`${username} placed a pixel.`);
                } else {
                    alert('Please choose a color before placing a pixel!');
                }
            } else if (activeUsers[username]?.count >= pixelLimit) {
                alert(`You have reached your pixel limit of ${pixelLimit}!`);
            }
        }

        // Update announcement display
        function updateAnnouncementDisplay(message) {
            announcementDisplay.textContent = message;
            announcementDisplay.style.display = 'block'; 
        }

        // Log user actions
        function logUserAction(message) {
            const userActionLog = document.getElementById('userActionLog');
            userActionLog.innerHTML += `<p>${message}</p>`;
        }

        // Color palette event listeners
        const paletteColors = document.querySelectorAll(".palette-color");
        paletteColors.forEach(color => {
            color.addEventListener('click', function() {
                const selectedColor = this.getAttribute('data-color');
                document.querySelector('.palette-color.selected')?.classList.remove('selected');
                this.classList.add('selected');
            });
        });

        // Admin functionalities
        document.getElementById('viewActiveUsersButton').addEventListener('click', function() {
            alert(JSON.stringify(activeUsers, null, 2)); // Show active users in an alert
        });

        document.getElementById('banUserButton').addEventListener('click', function() {
            const username = prompt("Enter username to ban/unban:");
            if (activeUsers[username]) {
                delete activeUsers[username]; // Unban
                alert(`${username} has been unbanned.`);
            } else {
                activeUsers[username] = { count: 0 }; // Ban or add user
                alert(`${username} has been banned/unbanned.`);
            }
        });

        document.getElementById('viewPixelLogsButton').addEventListener('click', function() {
            let logs = "<h3>Pixel Logs:</h3>";
            // Here you would ideally pull data from a more persistent log
            for (let user in activeUsers) {
                logs += `<p>User: ${user}, Pixels Placed: ${activeUsers[user].count}</p>`;
            }
            document.getElementById('userActionLog').innerHTML = logs; // Display logs
        });

        document.getElementById('clearAllPixelsButton').addEventListener('click', function() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                pixel.style.backgroundColor = 'white';
            });
            for (let user in activeUsers) {
                activeUsers[user].count = 0; // Reset user counts
            }
            updateAnnouncementDisplay("All pixels have been cleared!");
        });

        document.getElementById('resetUserPixelsButton').addEventListener('click', function() {
            const username = prompt("Enter username to reset pixels:");
            if (activeUsers[username]) {
                activeUsers[username].count = 0; // Reset the user's count
                updateAnnouncementDisplay(`Pixels of ${username} have been reset.`);
            } else {
                alert(`User ${username} not found.`);
            }
        });

        document.getElementById('applyPixelLimitButton').addEventListener('click', function() {
            const limit = parseInt(document.getElementById('setPixelLimit').value);
            if (!isNaN(limit) && limit > 0) {
                pixelLimit = limit;
                alert(`Pixel limit set to ${pixelLimit} pixels per user.`);
            } else {
                alert('Please enter a valid pixel limit.');
            }
        });

        document.getElementById('togglePixelPlacementButton').addEventListener('click', function() {
            canPlacePixel = !canPlacePixel;
            const buttonText = canPlacePixel ? "Disable Pixel Placement" : "Enable Pixel Placement";
            this.textContent = buttonText;
            logUserAction(`Pixel placement has been ${canPlacePixel ? "enabled" : "disabled"}.`);
        });

        document.getElementById('userStatsButton').addEventListener('click', function() {
            let stats = "<h3>User Statistics:</h3>";
            for (let user in activeUsers) {
                stats += `<p>User: ${user}, Pixels Placed: ${activeUsers[user].count}</p>`;
            }
            document.getElementById('userActionLog').innerHTML = stats; // Display stats
        });

        document.getElementById('exportPixelDataButton').addEventListener('click', function() {
            alert("Export Pixel Data feature is not implemented yet.");
        });

        document.getElementById('importPixelDataButton').addEventListener('click', function() {
            alert("Import Pixel Data feature is not implemented yet.");
        });

        document.getElementById('toggleDarkMode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            alert('Dark mode toggled (this requires CSS adjustments).');
        });

        document.getElementById('postAnnouncementButton').addEventListener('click', function() {
            const announcement = prompt("Enter announcement:");
            if (announcement) {
                updateAnnouncementDisplay(announcement);
            }
        });

        document.getElementById('setCanvasSizeButton').addEventListener('click', function() {
            const newSize = prompt("Enter new canvas size (must be a number, e.g., 120):");
            if (newSize && !isNaN(newSize)) {
                // Change canvas size logic goes here
                alert(`Canvas size would be set to ${newSize} x ${newSize} (not implemented yet).`);
            } else {
                alert('Invalid size!');
            }
        });

        // Admin console open command
        window.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'm') {
                const adminCode = prompt("Enter admin code:");
                if (adminCode === "minxex") {
                    document.getElementById('adminPanel').style.display = 'block'; 
                } else {
                    alert("Invalid admin code");
                }
            }
        });

        // Set default selected color on load
        document.querySelector('.palette-color').classList.add('selected');
    </script>
</body>
</html>
