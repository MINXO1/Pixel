<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker with Timer</title>
    <style>
        /* Add your CSS styles here */
        #canvas {
            display: grid;
            grid-template-columns: repeat(16, 30px);
            gap: 1px;
        }
        .pixel {
            width: 30px;
            height: 30px;
            background-color: white;
            border: 1px solid #ccc;
        }
        .pixel.active {
            background-color: red; /* Change this to your desired pixel color */
        }
        #timer {
            margin-top: 20px;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <div id="canvas"></div>
    <div id="timer"></div>

    <script>
        const gridSize = 16; // Change this for a larger/smaller grid
        const canvas = document.getElementById('canvas');
        const timerDisplay = document.getElementById('timer');
        let canPlacePixel = true;

        // Create the grid
        for (let i = 0; i < gridSize * gridSize; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.addEventListener('click', function() {
                placePixel(pixel);
            });
            canvas.appendChild(pixel);
        }

        function placePixel(pixel) {
            if (canPlacePixel) {
                pixel.classList.toggle('active');
                startTimer();
            } else {
                alert('You cannot place another pixel yet! Wait for the timer to finish.');
            }
        }

        function startTimer() {
            canPlacePixel = false;
            let timeLeft = 300; // 5 minutes in seconds
            timerDisplay.textContent = `Time until you can place the next pixel: ${formatTime(timeLeft)}`;
            
            const timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time until you can place the next pixel: ${formatTime(timeLeft)}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    canPlacePixel = true;
                    timerDisplay.textContent = "You can place a pixel again!";
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}m ${secs < 10 ? '0' : ''}${secs}s`;
        }
    </script>
</body>
</html>
