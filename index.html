<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker with Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(200, 20px);
            grid-auto-rows: 20px;
        }
        .pixel {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #ddd;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #timer {
            margin-top: 20px;
            font-size: 20px;
            color: red;
        }
        #adminPanel {
            display: none; /* Hidden by default */
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1000;
        }
        #adminPanel input {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <div id="controls">
        <input type="color" id="colorPicker" value="#FF0000">
        <button id="resetButton">Reset Canvas</button>
    </div>
    <div id="canvas"></div>
    <div id="timer"></div>

    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <button id="showUsersButton">Show User Pixels</button>
        <button id="resetAllPixelsButton">Reset All Pixels</button>
        <button id="closeAdminPanel">Close</button>
    </div>

    <script>
        const gridSize = 200; // 200x200 grid
        const canvas = document.getElementById('canvas');
        const timerDisplay = document.getElementById('timer');
        const colorPicker = document.getElementById('colorPicker');
        const adminPanel = document.getElementById('adminPanel');
        let pixelData = {};  // Data to store pixel colors
        let canPlacePixel = true;

        // Create the grid
        for (let i = 0; i < gridSize * gridSize; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.addEventListener('click', function() {
                placePixel(pixel, i);
            });
            canvas.appendChild(pixel);
        }

        function placePixel(pixel, index) {
            if (canPlacePixel) {
                pixel.style.backgroundColor = colorPicker.value;
                pixelData[index] = colorPicker.value; // Save the color for the pixel
                startTimer();
            } else {
                alert('You cannot place another pixel yet! Wait for the timer to finish.');
            }
        }

        function startTimer() {
            canPlacePixel = false;
            let timeLeft = 300; // 5 minutes in seconds
            timerDisplay.textContent = `Time until you can place the next pixel: ${formatTime(timeLeft)}`;
            
            const timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time until you can place the next pixel: ${formatTime(timeLeft)}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    canPlacePixel = true;
                    timerDisplay.textContent = "You can place a pixel again!";
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}m ${secs < 10 ? '0' : ''}${secs}s`;
        }

        // Reset Canvas
        document.getElementById('resetButton').addEventListener('click', function() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                pixel.style.backgroundColor = 'white';
            });
            pixelData = {}; // Reset the pixel data
        });

        // Admin panel controls
        document.getElementById('showUsersButton').addEventListener('click', function() {
            console.log(pixelData); // Log the colors of the pixels to the console
            alert('Check the console for user pixel placements.');
        });

        document.getElementById('resetAllPixelsButton').addEventListener('click', function() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                pixel.style.backgroundColor = 'white';
            });
            pixelData = {};
        });

        document.getElementById('closeAdminPanel').addEventListener('click', function() {
            adminPanel.style.display = 'none';
        });

        // Admin access via console
        window.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'm') { // Trigger admin access with Ctrl + M
                const adminCode = prompt("Enter admin code:");
                if (adminCode === "minxex") {
                    adminPanel.style.display = 'block'; // Show admin panel
                } else {
                    alert("Invalid admin code");
                }
            }
        });
    </script>
</body>
</html>
