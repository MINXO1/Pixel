<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Pixel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #ff4500;
            margin-bottom: 20px;
        }

        #canvasContainer {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 80vh;
            border: 2px solid #ccc;
        }

        #canvas {
            display: grid;
            grid-template-columns: repeat(100, 20px); /* 100x100 grid */
            gap: 1px;
            transform-origin: 0 0; /* Set the origin for scaling */
        }

        .pixel {
            width: 20px;
            height: 20px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .pixel:hover {
            border: 1px solid #aaa;
        }

        .color-palette {
            margin: 20px;
            display: flex;
            gap: 10px;
        }

        .color {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .color.selected {
            border-color: #000;
        }

        #submit {
            margin-top: 10px;
            padding: 5px 10px;
            background: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
        }

        #submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #announcement {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }

        /* Admin panel styles */
        #adminPanel {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #ff4500;
            padding: 20px;
            z-index: 1000; /* Show above everything else */
            width: 300px;
            height: auto;
            overflow-y: auto;
            max-height: 60vh; /* Limit height for the panel */
        }

        #adminPanel input {
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
        }

        #adminPanel button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-bottom: 10px; /* Space between buttons */
        }

        #adminPanel div {
            margin-bottom: 10px; /* Space between sections */
        }
    </style>
</head>
<body>
    <h1>Crimson Pixel</h1>
    
    <div class="color-palette">
        <div class="color" style="background-color: #FF0000;" data-color="#FF0000"></div>
        <div class="color" style="background-color: #00FF00;" data-color="#00FF00"></div>
        <div class="color" style="background-color: #0000FF;" data-color="#0000FF"></div>
        <div class="color" style="background-color: #FFFF00;" data-color="#FFFF00"></div>
        <div class="color" style="background-color: #FF00FF;" data-color="#FF00FF"></div>
        <div class="color" style="background-color: #00FFFF;" data-color="#00FFFF"></div>
    </div>
    
    <button id="submit" disabled>Place Pixel</button>
    <div id="announcement"></div>

    <div id="canvasContainer">
        <div id="canvas"></div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <input type="password" id="adminPassword" placeholder="Enter admin password" />
        <button id="adminLogin">Login</button>
        <div id="adminMessage" style="color: red;"></div>
        <div id="adminOptions" style="display: none;">
            <button id="clearCanvas">Clear Canvas</button>
            <button id="resetColors">Reset Colors</button>
            <button id="removePixel">Remove Pixel</button>
            <button id="fillColor">Fill All Pixels</button>
            <button id="randomizeColors">Randomize Colors</button>
            <button id="setGridSize">Set Grid Size</button>
            <button id="saveCanvas">Save Canvas</button>
            <button id="loadCanvas">Load Canvas</button>
            <button id="showPixelCount">Show Pixel Count</button>
            <button id="lockCanvas">Lock Canvas</button>
            <button id="unlockCanvas">Unlock Canvas</button>
            <button id="toggleGrid">Toggle Grid Lines</button>
            <button id="clearAnnouncements">Clear Announcements</button>
            <button id="setDefaultColors">Set Default Colors</button>
            <button id="exportToImage">Export to Image</button>
            <button id="importFromImage">Import From Image</button>
            <button id="changeBackgroundColor">Change Background Color</button>
            <button id="setPixelLimit">Set Pixel Limit</button>
            <button id="viewLogs">View Logs</button>
            <button id="resetAll">Reset All Settings</button>
            <button id="toggleAdminMenu">Toggle Admin Menu</button>
        </div>
    </div>

    <script>
        const canvasContainer = document.getElementById('canvasContainer');
        const canvas = document.getElementById('canvas');
        const pixels = [];
        const gridSize = 100; // 100x100 grid
        let selectedColor = '#FF0000'; // Default color for drawing
        let isCanvasLocked = false;

        // Create grid of pixels
        for (let i = 0; i < gridSize * gridSize; i++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            pixel.dataset.index = i; // Store index for reference
            pixel.addEventListener('click', function () {
                if (!isCanvasLocked) {
                    placePixel(i);
                }
            });
            canvas.appendChild(pixel);
            pixels.push(pixel);
        }

        // Color selection
        const colorElements = document.querySelectorAll('.color');
        colorElements.forEach(color => {
            color.addEventListener('click', function () {
                document.querySelector('.color.selected')?.classList.remove('selected');
                this.classList.add('selected');
                selectedColor = this.dataset.color; // Set selected color
                validateSubmit();
            });
        });

        // Enable/disable submit button based on color selection
        function validateSubmit() {
            document.getElementById('submit').disabled = !selectedColor;
        }

        // Place pixel logic
        let lastPlacementTime = 0;
        const cooldownTime = 5000; // 5 seconds cooldown in milliseconds

        function placePixel(index) {
            const currentTime = Date.now();
            if (currentTime - lastPlacementTime < cooldownTime) {
                alert(`You must wait before placing another pixel!`);
                return;
            }

            const pixel = pixels[index];
            pixel.style.backgroundColor = selectedColor;
            lastPlacementTime = currentTime; // Update last placement time
            updateAnnouncement(`Placed a pixel at ${index} with color ${selectedColor}`);
        }

        // Display announcement
        function updateAnnouncement(text) {
            const announcement = document.getElementById('announcement');
            announcement.textContent = text;
            setTimeout(() => {
                announcement.textContent = '';
            }, 5000); // Hide announcement after 5 seconds
        }

        // Admin panel functionality
        const adminPanel = document.getElementById('adminPanel');
        const adminPasswordInput = document.getElementById('adminPassword');
        const adminLoginButton = document.getElementById('adminLogin');
        const adminMessage = document.getElementById('adminMessage');
        const adminOptions = document.getElementById('adminOptions');
        
        adminLoginButton.addEventListener('click', () => {
            const enteredPassword = adminPasswordInput.value;
            if (enteredPassword === 'minxex') {
                adminMessage.textContent = 'Access granted!'; 
                adminMessage.style.color = 'green';
                adminOptions.style.display = 'block'; // Show admin options
            } else {
                adminMessage.textContent = 'Incorrect password!';
            }
        });

        document.getElementById('clearCanvas').onclick = function() {
            pixels.forEach(pixel => pixel.style.backgroundColor = 'white');
            updateAnnouncement('Canvas cleared!');
        };

        document.getElementById('resetColors').onclick = function() {
            pixels.forEach(pixel => pixel.style.backgroundColor = 'white');
            updateAnnouncement('Colors reset to default!');
        };

        document.getElementById('removePixel').onclick = function() {
            const index = prompt('Enter the pixel index to remove (0 to 9999):');
            if (index >= 0 && index < pixels.length) {
                pixels[index].style.backgroundColor = 'white';
                updateAnnouncement(`Pixel at index ${index} removed!`);
            } else {
                alert('Invalid index!');
            }
        };

        document.getElementById('fillColor').onclick = function() {
            const fillColor = prompt('Enter a color to fill all pixels (e.g., #FF00FF):');
            if (fillColor) {
                pixels.forEach(pixel => pixel.style.backgroundColor = fillColor);
                updateAnnouncement(`All pixels filled with color ${fillColor}!`);
            }
        };

        document.getElementById('randomizeColors').onclick = function() {
            pixels.forEach(pixel => {
                const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16); // Random hex color
                pixel.style.backgroundColor = randomColor;
            });
            updateAnnouncement('All pixels randomized!');
        };

        document.getElementById('setGridSize').onclick = function() {
            const newSize = prompt('Enter new grid size (e.g. 80 for 80x80):');
            if (newSize > 0) {
                canvas.innerHTML = ''; // Clear current grid
                for (let i = 0; i < newSize * newSize; i++) {
                    const pixel = document.createElement('div');
                    pixel.className = 'pixel';
                    pixel.dataset.index = i; // Store index for reference
                    pixel.addEventListener('click', function () {
                        if (!isCanvasLocked) {
                            placePixel(i);
                        }
                    });
                    canvas.appendChild(pixel);
                    pixels.push(pixel);
                }
                canvas.style.gridTemplateColumns = `repeat(${newSize}, 20px)`; // Update grid size
                updateAnnouncement(`Grid size updated to ${newSize}x${newSize}!`);
            } else {
                alert('Invalid size!');
            }
        };

        document.getElementById('saveCanvas').onclick = function() {
            const data = []; // Save pixel colors
            pixels.forEach(pixel => {
                data.push(pixel.style.backgroundColor || 'white');
            });
            localStorage.setItem('pixelData', JSON.stringify(data));
            updateAnnouncement('Canvas saved!');
        };

        document.getElementById('loadCanvas').onclick = function() {
            const data = JSON.parse(localStorage.getItem('pixelData'));
            if (data) {
                data.forEach((color, index) => {
                    pixels[index].style.backgroundColor = color;
                });
                updateAnnouncement('Canvas loaded!');
            } else {
                alert('No saved canvas found!');
            }
        };

        document.getElementById('showPixelCount').onclick = function() {
            const filledPixels = pixels.filter(pixel => pixel.style.backgroundColor !== 'white').length;
            updateAnnouncement(`Total filled pixels: ${filledPixels}`);
        };

        document.getElementById('lockCanvas').onclick = function() {
            isCanvasLocked = true;
            updateAnnouncement('Canvas is locked for editing.');
        };

        document.getElementById('unlockCanvas').onclick = function() {
            isCanvasLocked = false;
            updateAnnouncement('Canvas is unlocked for editing.');
        };

        document.getElementById('toggleGrid').onclick = function() {
            const pixelElements = document.querySelectorAll('.pixel');
            pixelElements.forEach(pixel => {
                pixel.style.border = (pixel.style.border === '1px solid rgba(0, 0, 0, 0.2)') ? 'none' : '1px solid rgba(0, 0, 0, 0.2)';
            });
            updateAnnouncement('Grid lines toggled.');
        };

        document.getElementById('clearAnnouncements').onclick = function() {
            const announcement = document.getElementById('announcement');
            announcement.textContent = '';
            updateAnnouncement('Announcements cleared!');
        };

        document.getElementById('setDefaultColors').onclick = function() {
            const defaultColors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            pixels.forEach((pixel, index) => {
                pixel.style.backgroundColor = defaultColors[index % defaultColors.length];
            });
            updateAnnouncement('Set default colors applied!');
        };

        document.getElementById('exportToImage').onclick = function() {
            // Create a canvas to export the pixel data
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = gridSize * 20;
            exportCanvas.height = gridSize * 20;
            const ctx = exportCanvas.getContext('2d');

            pixels.forEach((pixel, index) => {
                const x = (index % gridSize) * 20;
                const y = Math.floor(index / gridSize) * 20;
                ctx.fillStyle = pixel.style.backgroundColor || 'white';
                ctx.fillRect(x, y, 20, 20);
            });

            const link = document.createElement('a');
            link.download = 'canvas.png';
            link.href = exportCanvas.toDataURL();
            link.click();
            updateAnnouncement('Canvas exported as image!');
        };

        document.getElementById('importFromImage').onclick = function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    const image = new Image();
                    image.src = event.target.result;
                    image.onload = function() {
                        const canvasUpload = document.createElement('canvas');
                        const ctxUpload = canvasUpload.getContext('2d');
                        canvasUpload.width = gridSize * 20;
                        canvasUpload.height = gridSize * 20;
                        ctxUpload.drawImage(image, 0, 0, canvasUpload.width, canvasUpload.height);
                        // Get pixel data
                        const imageData = ctxUpload.getImageData(0, 0, canvasUpload.width, canvasUpload.height);
                        for (let i = 0; i < pixels.length; i++) {
                            const x = (i % gridSize) * 20;
                            const y = Math.floor(i / gridSize) * 20;
                            const index = (y * canvasUpload.width + x) * 4; // RGBA
                            const rgba = `rgba(${imageData.data[index]}, ${imageData.data[index + 1]}, ${imageData.data[index + 2]}, ${imageData.data[index + 3]})`;
                            pixels[i].style.backgroundColor = rgba; // Set pixel color
                        }
                        updateAnnouncement('Canvas imported from image!');
                    };
                };
                reader.readAsDataURL(file);
            };
            input.click();
        };

        document.getElementById('changeBackgroundColor').onclick = function() {
            const newColor = prompt('Enter new background color (e.g., #FFFFFF):');
            if (newColor) {
                canvasContainer.style.backgroundColor = newColor;
                updateAnnouncement(`Background color changed to ${newColor}!`);
            }
        };

        let pixelLimit = 0; // Default pixel limit

        document.getElementById('setPixelLimit').onclick = function() {
            const limit = prompt('Set a limit for pixel placements (e.g., 100):');
            if (!isNaN(limit) && limit > 0) {
                pixelLimit = limit;
                alert(`Pixel limit set to ${pixelLimit}`);
            } else {
                alert('Invalid limit!');
            }
        };

        document.getElementById('viewLogs').onclick = function() {
            // Implement a simple view log functionality
            const logContent = `Current Pixel Limit: ${pixelLimit}\nCanvas Locked: ${isCanvasLocked}`;
            alert(logContent); // Just display the logs in a simple alert for demonstration
        };

        document.getElementById('resetAll').onclick = function() {
            // Reset all settings
            pixels.forEach(pixel => pixel.style.backgroundColor = 'white');
            canvas.innerHTML = ''; // Clear current grid
            for (let i = 0; i < gridSize * gridSize; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.dataset.index = i; // Store index for reference
                pixel.addEventListener('click', function () {
                    if (!isCanvasLocked) {
                        placePixel(i);
                    }
                });
                canvas.appendChild(pixel);
                pixels.push(pixel);
            }
            updateAnnouncement('All settings have been reset to default values!');
        };

        // Open admin panel with Ctrl + M
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === 'm') {
                event.preventDefault(); // Prevent default action
                adminPanel.style.display = adminPanel.style.display === 'block' ? 'none' : 'block';
                adminPasswordInput.value = ''; // Clear password input
                adminMessage.textContent = '';  // Clear previous messages
                adminOptions.style.display = 'none'; // Hide admin options on open
            }
        });

        // Panning and zooming functionality
        let scale = 1; // Default scale
        let originX = 0; 
        let originY = 0; 
        let isDragging = false;
        let startX, startY;

        canvasContainer.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent default scroll behavior
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            if (event.deltaY < 0) {
                scale *= 1.1; // Zoom in
            } else {
                scale *= 0.9; // Zoom out
            }

            // Reposition the canvas to keep the mouse position consistent while zooming
            canvas.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`; 

            // Maintain scaling focusing around the mouse position
            originX -= (mouseX * 0.1);
            originY -= (mouseY * 0.1);
        });

        // Panning functionality for desktop
        canvasContainer.addEventListener('mousedown', (event) => {
            isDragging = true;
            startX = event.clientX;
            startY = event.clientY;
        });

        canvasContainer.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaX = event.clientX - startX;
                const deltaY = event.clientY - startY;
                originX += deltaX;
                originY += deltaY;
                canvas.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
                startX = event.clientX; // Update start points for next event
                startY = event.clientY;
            }
        });

        canvasContainer.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvasContainer.addEventListener('mouseleave', () => {
            isDragging = false; // Stop dragging if the mouse leaves the area
        });

        // Touch events for mobile devices
        let startingDistance = 0;

        canvasContainer.addEventListener('touchstart', (event) => {
            if (event.touches.length === 2) {
                startingDistance = getDistance(event.touches[0], event.touches[1]);
            }
        });

        canvasContainer.addEventListener('touchmove', (event) => {
            if (event.touches.length === 2) {
                const currentDistance = getDistance(event.touches[0], event.touches[1]);
                const scaleChange = currentDistance / startingDistance;
                scale *= scaleChange;
                canvas.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
                startingDistance = currentDistance; // Update starting distance for next event
            } else if (event.touches.length === 1) {
                const touch = event.touches[0];
                const deltaX = touch.clientX - startX;
                const deltaY = touch.clientY - startY;
                originX += deltaX;
                originY += deltaY;
                canvas.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
                startX = touch.clientX; // Update start points for next event
                startY = touch.clientY;
            }
        });

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
    </script>
</body>
</html>
