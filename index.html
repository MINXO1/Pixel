<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker with Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Prevents scrolling when zooming */
        }
        #instructions {
            margin: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        #canvasContainer {
            position: relative;
            overflow: hidden; 
            width: 100%;
            height: 100vh; /* Responsive */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(120, 20px); /* Larger canvas: 120x120 */
            grid-auto-rows: 20px;
            transform-origin: center; /* Zoom from center */
            transition: transform 0.2s; /* Smooth zoom effect */
            touch-action: none; /* Prevents touch actions like scrolling */
            position: absolute; /* Allowing positioning for drag functionality */
            transform: scale(0.2); /* Reduce zoom out */
        }
        .pixel {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #ddd;
        }
        #controls, #adminPanel {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; /* Allows wrapping on small screens */
        }
        #timer {
            position: absolute;
            font-size: 20px;
            color: red;
            padding: 10px;
            z-index: 10; /* Above other elements */
        }
        #adminPanel {
            display: none; /* Hidden by default */
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            position: fixed;
            top: 50px;
            left: 50px;
            z-index: 1000;
            max-height: 80%;
            overflow-y: auto;
            width: 300px; /* Fixed width for admin panel */
        }
        #adminPanel input, #adminPanel select {
            width: initial; /* Width as per content */
            min-width: 100px; /* Minimum width for usability */
        }
        .color-palette {
            display: flex;
        }
        .palette-color {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: 1px solid #ddd;
            margin-right: 2px;
        }
        .selected {
            border: 2px solid #000; /* Highlight selected color */
        }
        #announcement {
            margin-top: 10px;
            width: 100%;
            min-height: 50px;
            border: 1px solid #ccc;
            padding: 5px;
            resize: none; /* Prevent resizing */
        }
        #announcementDisplay {
            margin-top: 20px; 
            font-size: 18px; 
            font-weight: bold; 
            color: green; /* Color for better visibility */
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <div id="instructions">
        <p>Instructions:</p>
        <ol>
            <li>Select a color from the palette.</li>
            <li>Enter your username.</li>
            <li>Click on the grid to place a pixel.</li>
            <li>To post an announcement, type your message and click 'Post Announcement'.</li>
            <li>View real-time pixel placement and announcements on the screen.</li>
        </ol>
    </div>
    <div id="controls">
        <div class="color-palette">
            <div class="palette-color" style="background-color: #FF0000;" data-color="#FF0000"></div>
            <div class="palette-color" style="background-color: #00FF00;" data-color="#00FF00"></div>
            <div class="palette-color" style="background-color: #0000FF;" data-color="#0000FF"></div>
            <div class="palette-color" style="background-color: #FFFF00;" data-color="#FFFF00"></div>
            <div class="palette-color" style="background-color: #FF00FF;" data-color="#FF00FF"></div>
            <div class="palette-color" style="background-color: #00FFFF;" data-color="#00FFFF"></div>
        </div>
        <button id="resetButton">Reset Canvas</button>
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Enter username" />
        <button id="lockColorButton">Lock Color</button> 
    </div>
    <div id="canvasContainer">
        <div id="timer"></div>
        <div id="canvas"></div>
    </div>

    <div id="announcementDisplay"></div> <!-- Display announcements here -->

    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <!-- List of Admin Features -->
        <div>
            <button id="viewActiveUsersButton">View Active Users</button>
            <button id="banUserButton">Ban/Unban User</button>
            <button id="viewAllPixelsButton">View All Pixels</button>
            <button id="resetCanvasButton">Reset Canvas</button>
            <button id="resetAllPixelsButton">Reset All Pixels</button>
            <button id="showUserPixelsButton">Show User Pixels</button>
            <button id="deleteLastPixelButton">Delete Last Pixel</button>
            <button id="togglePixelPlacementButton">Disable/Enable Pixel Placement</button>
            <label for="timerDuration">Set Timer (secs): </label>
            <input type="number" id="timerDuration" value="300" />
            <button id="setTimerButton">Set Timer</button>
            <button id="toggleTimerPositionButton">Toggle Timer Position</button>
            <textarea id="announcement" placeholder="Post Announcement"></textarea>
            <button id="postAnnouncementButton">Post Announcement</button>
            <button id="clearAnnouncementsButton">Clear Announcements</button>
            <button id="viewPixelLogsButton">View Pixel Logs</button>
            <button id="exportPixelDataButton">Export Pixel Data</button>
            <button id="importPixelDataButton">Import Pixel Data</button>
            <button id="toggleDarkModeButton">Toggle Dark Mode</button>
            <button id="manageColorsButton">Manage Colors</button>
            <button id="userStatsButton">User Stats</button>
            <button id="systemConfigurationButton">System Configuration</button>
            <button id="viewRecentActivitiesButton">View Recent Activities</button>
            <button id="closeAdminPanelButton">Close Admin Panel</button>
        </div>
        <div id="userLogs"></div>
        <div id="warningDisplay" style="color: red; font-weight: bold;"></div>
    </div>

    <script>
        const gridSize = 120; // 120x120 grid (larger canvas)
        const canvas = document.getElementById('canvas');
        const timerDisplay = document.getElementById('timer');
        const usernameInput = document.getElementById('username');
        const adminPanel = document.getElementById('adminPanel');
        const pixelsLog = [];
        const activeUsers = new Set(); // To store active users
        let canPlacePixel = true;
        let timerDuration = 300; // default 5 minutes in seconds
        let lastPixel = null; // to track last pixel placed
        let scale = 0.2; // Reduced scaling from zoom-out
        let isDragging = false;
        let startX = 0, startY = 0, initialX = 0, initialY = 0;

        // Create the grid
        for (let i = 0; i < gridSize * gridSize; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.addEventListener('click', function() {
                placePixel(pixel, i);
            });
            canvas.appendChild(pixel);
        }

        // Function to place pixel
        function placePixel(pixel, index) {
            if (canPlacePixel) {
                const username = usernameInput.value || 'Anonymous';
                const selectedColor = document.querySelector('.palette-color.selected')?.getAttribute('data-color');

                if (selectedColor) {
                    pixel.style.backgroundColor = selectedColor;
                    pixelsLog.push({ username, index, color: selectedColor }); // Record the placement
                    lastPixel = { pixel, color: selectedColor }; // Track the last pixel
                    activeUsers.add(username); // Add user to active users
                    startTimer();
                    updateAnnouncementDisplay(`${username} placed a pixel at index ${index} with color ${selectedColor}`);
                } else {
                    alert('Please choose a color before placing a pixel!');
                }
            } else {
                alert('You cannot place another pixel yet! Wait for the timer to finish or the admin to enable pixel placement.');
            }
        }

        // Start a timer to control pixel placement
        function startTimer() {
            canPlacePixel = false;
            timerDisplay.textContent = `Time until you can place the next pixel: ${formatTime(timerDuration)}`;

            const timerInterval = setInterval(() => {
                timerDuration--;
                timerDisplay.textContent = `Time until you can place the next pixel: ${formatTime(timerDuration)}`;

                if (timerDuration <= 0) {
                    clearInterval(timerInterval);
                    canPlacePixel = true;
                    timerDuration = 300; // Reset timer to default
                    timerDisplay.textContent = "You can place a pixel again!";
                }
            }, 1000);
        }

        // Format timer display
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}m ${secs < 10 ? '0' : ''}${secs}s`;
        }

        // Reset Canvas
        document.getElementById('resetCanvasButton').addEventListener('click', function() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                pixel.style.backgroundColor = 'white';
            });
            pixelsLog.length = 0; // Reset user logs
            activeUsers.clear(); // Clear active users
            updateAnnouncementDisplay("Canvas has been reset."); // Update announcement display
        });

        // Reset All Pixels
        document.getElementById('resetAllPixelsButton').addEventListener('click', function() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                pixel.style.backgroundColor = 'white';
            });
            pixelsLog.length = 0; // Reset user logs
            activeUsers.clear(); // Clear active users
            alert("All pixels have been reset!");
            updateAnnouncementDisplay("All pixels have been reset.");
        });

        // Show User Pixels
        document.getElementById('showUserPixelsButton').addEventListener('click', function() {
            const username = prompt("Enter username to show pixels:");
            const userPixels = pixelsLog.filter(log => log.username === username);
            if (userPixels.length > 0) {
                let userPixelInfo = `<h3>Pixels placed by ${username}:</h3>`;
                userPixels.forEach(log => {
                    userPixelInfo += `Index: ${log.index}, Color: ${log.color}<br>`;
                });
                document.getElementById('userLogs').innerHTML = userPixelInfo;
            } else {
                alert(`No pixels found for user ${username}.`);
            }
        });

        // Delete Last Placed Pixel
        document.getElementById('deleteLastPixelButton').addEventListener('click', function() {
            if (lastPixel) {
                lastPixel.pixel.style.backgroundColor = 'white'; // Remove color
                pixelsLog.pop(); // Remove last log entry
                lastPixel = null; // Reset last pixel
                alert("Last pixel deleted!");
                updateAnnouncementDisplay("Last pixel has been deleted.");
            } else {
                alert("No pixels to delete!");
            }
        });

        // Toggle Pixel Placement
        document.getElementById('togglePixelPlacementButton').addEventListener('click', function() {
            canPlacePixel = !canPlacePixel;
            const buttonText = canPlacePixel ? "Disable Pixel Placement" : "Enable Pixel Placement";
            this.textContent = buttonText;
            document.getElementById('warningDisplay').textContent = canPlacePixel ? "" : "Pixel placement is currently disabled!";
        });

        // Set Timer
        document.getElementById('setTimerButton').addEventListener('click', function() {
            const newDuration = parseInt(document.getElementById('timerDuration').value, 10);
            if (!isNaN(newDuration) && newDuration > 0) {
                timerDuration = newDuration;
                alert(`Timer duration set to ${timerDuration} seconds.`);
            } else {
                alert('Please enter a valid timer duration.');
            }
        });

        // Clear Announcements
        document.getElementById('clearAnnouncementsButton').addEventListener('click', function() {
            document.getElementById('announcementDisplay').textContent = "";
            alert("All announcements cleared.");
        });

        // View Pixel Logs
        document.getElementById('viewPixelLogsButton').addEventListener('click', function() {
            let logs = '<h3>Pixel Logs:</h3>';
            pixelsLog.forEach(log => {
                logs += `<strong>${log.username}</strong> placed a pixel at index ${log.index} with color ${log.color}<br>`;
            });
            document.getElementById('userLogs').innerHTML = logs;
        });

        // Post Announcements
        document.getElementById('postAnnouncementButton').addEventListener('click', function() {
            const announcementText = document.getElementById('announcement').value;
            updateAnnouncementDisplay(announcementText);
            document.getElementById('announcement').value = ""; // Clear the text area
        });

        // Function to update announcements on the screen
        function updateAnnouncementDisplay(message) {
            const announcementDisplay = document.getElementById('announcementDisplay');
            announcementDisplay.textContent = message;
            announcementDisplay.style.display = 'block'; // Show announcement
        }

        // Admin access via console
        window.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'm') { // Trigger admin access with Ctrl + M
                const adminCode = prompt("Enter admin code:");
                if (adminCode === "minxex") {
                    adminPanel.style.display = 'block'; // Show admin panel
                } else {
                    alert("Invalid admin code");
                }
            }
        });

        // Color palette event listeners
        const paletteColors = document.querySelectorAll(".palette-color");
        paletteColors.forEach(color => {
            color.addEventListener('click', function() {
                const selectedColor = this.getAttribute('data-color');
                document.querySelector('.palette-color.selected')?.classList.remove('selected');
                this.classList.add('selected');
            });
        });

        // Additional admin features can be implemented based on needs...

        // Set default selected color on load
        document.querySelector('.palette-color').classList.add('selected');
    </script>
</body>
</html>
