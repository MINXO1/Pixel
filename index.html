<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Pixel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #ff4500;
            margin-bottom: 20px;
        }

        #canvasContainer {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 80vh;
            border: 2px solid #ccc;
        }

        #canvas {
            display: grid;
            grid-template-columns: repeat(100, 20px); /* 100x100 grid */
            gap: 1px;
            transform-origin: 0 0; /* Set the origin for scaling */
        }

        .pixel {
            width: 20px;
            height: 20px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .pixel:hover {
            border: 1px solid #aaa;
        }

        .color-palette {
            margin: 20px;
            display: flex;
            gap: 10px;
        }

        .color {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .color.selected {
            border-color: #000;
        }

        #submit {
            margin-top: 10px;
            padding: 5px 10px;
            background: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
        }

        #submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #announcement {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }

        /* Admin panel styles */
        #adminPanel {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #ff4500;
            padding: 20px;
            z-index: 1000; /* Show above everything else */
        }

        #adminPanel input {
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
        }

        #adminPanel button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Crimson Pixel</h1>
    
    <div class="color-palette">
        <div class="color" style="background-color: #FF0000;" data-color="#FF0000"></div>
        <div class="color" style="background-color: #00FF00;" data-color="#00FF00"></div>
        <div class="color" style="background-color: #0000FF;" data-color="#0000FF"></div>
        <div class="color" style="background-color: #FFFF00;" data-color="#FFFF00"></div>
        <div class="color" style="background-color: #FF00FF;" data-color="#FF00FF"></div>
        <div class="color" style="background-color: #00FFFF;" data-color="#00FFFF"></div>
    </div>
    
    <button id="submit" disabled>Place Pixel</button>
    <div id="announcement"></div>

    <div id="canvasContainer">
        <div id="canvas"></div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <input type="password" id="adminPassword" placeholder="Enter admin password" />
        <button id="adminLogin">Login</button>
        <div id="adminMessage" style="color: red;"></div>
    </div>

    <script>
        const canvasContainer = document.getElementById('canvasContainer');
        const canvas = document.getElementById('canvas');
        const pixels = [];
        const gridSize = 100; // 100x100 grid
        let selectedColor = '#FF0000'; // Default color for drawing

        // Create grid of pixels
        for (let i = 0; i < gridSize * gridSize; i++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            pixel.dataset.index = i; // Store index for reference
            pixel.addEventListener('click', function () {
                placePixel(i);
            });
            canvas.appendChild(pixel);
            pixels.push(pixel);
        }

        // Color selection
        const colorElements = document.querySelectorAll('.color');
        colorElements.forEach(color => {
            color.addEventListener('click', function () {
                document.querySelector('.color.selected')?.classList.remove('selected');
                this.classList.add('selected');
                selectedColor = this.dataset.color; // Set selected color
            });
        });

        // Enable/disable submit button based on color selection
        function validateSubmit() {
            document.getElementById('submit').disabled = !selectedColor;
        }

        // Place pixel logic
        let lastPlacementTime = 0;
        const cooldownTime = 5000; // 5 seconds cooldown in milliseconds

        function placePixel(index) {
            const currentTime = Date.now();
            if (currentTime - lastPlacementTime < cooldownTime) {
                alert(`You must wait before placing another pixel!`);
                return;
            }

            const pixel = pixels[index];
            pixel.style.backgroundColor = selectedColor;
            lastPlacementTime = currentTime; // Update last placement time
            updateAnnouncement(`Placed a pixel at ${index} with color ${selectedColor}`);
        }

        // Display announcement
        function updateAnnouncement(text) {
            const announcement = document.getElementById('announcement');
            announcement.textContent = text;
            setTimeout(() => {
                announcement.textContent = '';
            }, 5000); // Hide announcement after 5 seconds
        }

        // Admin panel functionality
        const adminPanel = document.getElementById('adminPanel');
        const adminPasswordInput = document.getElementById('adminPassword');
        const adminLoginButton = document.getElementById('adminLogin');
        const adminMessage = document.getElementById('adminMessage');

        adminLoginButton.addEventListener('click', () => {
            const enteredPassword = adminPasswordInput.value;
            if (enteredPassword === 'minxex') {
                adminMessage.textContent = 'Access granted!'; 
                adminMessage.style.color = 'green';
                // Additional admin functionalities can be added here
                // For example, clear the canvas or reset pixels
            } else {
                adminMessage.textContent = 'Incorrect password!';
            }
        });

        // Open admin panel with Ctrl + M
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === 'm') {
                event.preventDefault(); // Prevent default action
                adminPanel.style.display = adminPanel.style.display === 'block' ? 'none' : 'block';
                adminPasswordInput.value = ''; // Clear password input
                adminMessage.textContent = '';  // Clear previous messages
            }
        });

        // Panning and zooming functionality
        let scale = 1; // Default scale
        let originX = 0; 
        let originY = 0; 
        let isDragging = false;
        let startX, startY;

        canvasContainer.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent default scroll behavior
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            if (event.deltaY < 0) {
                scale *= 1.1; // Zoom in
            } else {
                scale *= 0.9; // Zoom out
            }

            // Reposition the canvas to keep the mouse position consistent while zooming
            canvas.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`; 

            // Maintain scaling focusing around the mouse position
            originX -= (mouseX * 0.1);
            originY -= (mouseY * 0.1);
        });

        // Panning functionality for desktop
        canvasContainer.addEventListener('mousedown', (event) => {
            isDragging = true;
            startX = event.clientX;
            startY = event.clientY;
        });

        canvasContainer.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaX = event.clientX - startX;
                const deltaY = event.clientY - startY;
                originX += deltaX;
                originY += deltaY;
                canvas.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
                startX = event.clientX; // Update start points for next event
                startY = event.clientY;
            }
        });

        canvasContainer.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvasContainer.addEventListener('mouseleave', () => {
            isDragging = false; // Stop dragging if the mouse leaves the area
        });

        // Touch events for mobile devices
        let startingDistance = 0;

        canvasContainer.addEventListener('touchstart', (event) => {
            if (event.touches.length === 2) {
                startingDistance = getDistance(event.touches[0], event.touches[1]);
            }
        });

        canvasContainer.addEventListener('touchmove', (event) => {
            if (event.touches.length === 2) {
                const currentDistance = getDistance(event.touches[0], event.touches[1]);
                const scaleChange = currentDistance / startingDistance;
                scale *= scaleChange;
                canvas.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
                startingDistance = currentDistance; // Update starting distance for next event
            } else if (event.touches.length === 1) {
                const touch = event.touches[0];
                const deltaX = touch.clientX - startX;
                const deltaY = touch.clientY - startY;
                originX += deltaX;
                originY += deltaY;
                canvas.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
                startX = touch.clientX; // Update start points for next event
                startY = touch.clientY;
            }
        });

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
    </script>
</body>
</html>
