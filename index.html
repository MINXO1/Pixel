<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }
        #instructions {
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-align: center;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #canvasContainer {
            position: relative;
            overflow: hidden; 
            width: 100%;
            max-width: 90vw; /* Responsive width */
            height: 90vh; /* Responsive height */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(120, 20px); /* Larger canvas: 120x120 */
            grid-auto-rows: 20px;
            touch-action: none; /* Prevents touch actions like scrolling */
            position: absolute; /* Allowing positioning for drag functionality */
            transform: scale(0.2); /* Reduce zoom out */
            cursor: pointer;
            user-select: none; /* Prevent text selection during mouse drag */
            transition: transform 0.2s; /* Smooth zoom effect */
        }
        .pixel {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Include padding and border in height/width */
        }
        #controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; /* Allows wrapping on small screens */
        }
        .color-palette {
            display: flex;
            margin-top: 10px;
        }
        .palette-color {
            width: 40px;
            height: 40px;
            cursor: pointer;
            border: 2px solid transparent;
            margin-right: 2px;
            transition: border 0.3s;
        }
        .palette-color:hover {
            border: 2px solid #000; /* Highlight color on hover */
        }
        .selected {
            border: 2px solid #000; /* Highlight selected color */
        }
        #announcementDisplay {
            margin-top: 20px; 
            font-size: 1rem; 
            font-weight: bold; 
            color: green; /* Color for better visibility */
            display: none; /* Hidden by default */
        }
        #adminPanel {
            display: none; /* Hidden by default */
            position: fixed;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 15px;
            top: 20%;
            left: 5%;
            max-width: 300px;
            overflow-y: auto;
            max-height: 70vh; /* Responsive height */
        }
        button {
            padding: 10px 15px;
            background-color: #30a7e3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #227ebc;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #toggleDarkModeButton {
            background-color: #222;
            color: #fff;
        }
        #toggleDarkModeButton:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <div id="instructions">
        <p><strong>Instructions for Placing Pixels:</strong></p>
        <ol>
            <li>Select a color from the palette below.</li>
            <li>Enter your username in the input field.</li>
            <li>Click or tap on the canvas to place a pixel of the selected color.</li>
            <li>Enjoy creating your pixel art!</li>
        </ol>
    </div>
    <div id="controls">
        <div class="color-palette">
            <div class="palette-color" style="background-color: #FF0000;" data-color="#FF0000"></div>
            <div class="palette-color" style="background-color: #00FF00;" data-color="#00FF00"></div>
            <div class="palette-color" style="background-color: #0000FF;" data-color="#0000FF"></div>
            <div class="palette-color" style="background-color: #FFFF00;" data-color="#FFFF00"></div>
            <div class="palette-color" style="background-color: #FF00FF;" data-color="#FF00FF"></div>
            <div class="palette-color" style="background-color: #00FFFF;" data-color="#00FFFF"></div>
        </div>
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Enter username" />
    </div>
    <div id="canvasContainer">
        <div id="announcementDisplay"></div> <!-- Display announcements here -->
        <div id="canvas"></div>
    </div>

    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <button id="closeAdminPanelButton">Close Admin Panel</button>
        <!-- Additional admin functionalities would go here -->
    </div>

    <script>
        const gridSize = 120; // 120x120 grid (larger canvas)
        const canvas = document.getElementById('canvas');
        const usernameInput = document.getElementById('username');
        const announcementDisplay = document.getElementById('announcementDisplay');
        let canPlacePixel = true;
        let scale = 0.2; // Initial zoom level
        let isDragging = false;
        let startX = 0, startY = 0, initialX = 0, initialY = 0;

        // Create the grid
        for (let i = 0; i < gridSize * gridSize; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.addEventListener('click', function() {
                placePixel(pixel);
            });
            canvas.appendChild(pixel);
        }

        // Function to place pixel
        function placePixel(pixel) {
            if (canPlacePixel) {
                const username = usernameInput.value || 'Anonymous';
                const selectedColor = document.querySelector('.palette-color.selected')?.getAttribute('data-color');

                if (selectedColor) {
                    pixel.style.backgroundColor = selectedColor;
                    updateAnnouncementDisplay(`${username} placed a pixel with color ${selectedColor}`);
                } else {
                    alert('Please choose a color before placing a pixel!');
                }
            }
        }

        // Update announcement display
        function updateAnnouncementDisplay(message) {
            announcementDisplay.textContent = message;
            announcementDisplay.style.display = 'block'; // Show announcement
        }

        // Color palette event listeners
        const paletteColors = document.querySelectorAll(".palette-color");
        paletteColors.forEach(color => {
            color.addEventListener('click', function() {
                const selectedColor = this.getAttribute('data-color');
                document.querySelector('.palette-color.selected')?.classList.remove('selected');
                this.classList.add('selected');
            });
        });

        // Pan and Zoom functionality
        const canvasContainer = document.getElementById('canvasContainer');

        canvasContainer.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent default scroll behavior
            if (event.deltaY < 0) {
                scale += 0.1; // Zoom in
            } else {
                scale = Math.max(0.1, scale - 0.1); // Prevent zooming out too much
            }
            canvas.style.transform = `scale(${scale})`; // Apply zoom
        });

        // Mouse dragging for desktop
        canvasContainer.addEventListener('mousedown', (event) => {
            isDragging = true;
            startX = event.clientX;
            startY = event.clientY;
            initialX = canvas.offsetLeft;
            initialY = canvas.offsetTop;
        });

        canvasContainer.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaX = event.clientX - startX;
                const deltaY = event.clientY - startY;
                canvas.style.left = `${initialX + deltaX}px`;
                canvas.style.top = `${initialY + deltaY}px`;
            }
        });

        canvasContainer.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch dragging for mobile
        canvasContainer.addEventListener('touchstart', (event) => {
            isDragging = true;
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
            initialX = canvas.offsetLeft;
            initialY = canvas.offsetTop;
        });

        canvasContainer.addEventListener('touchmove', (event) => {
            if (isDragging) {
                const deltaX = event.touches[0].clientX - startX;
                const deltaY = event.touches[0].clientY - startY;
                canvas.style.left = `${initialX + deltaX}px`;
                canvas.style.top = `${initialY + deltaY}px`;
            }
        });

        canvasContainer.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Admin console open command
        window.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'm') { // Trigger admin access with Ctrl + M
                const adminCode = prompt("Enter admin code:");
                if (adminCode === "minxex") {
                    document.getElementById('adminPanel').style.display = 'block'; // Show admin panel
                } else {
                    alert("Invalid admin code");
                }
            }
        });

        // Set default selected color on load
        document.querySelector('.palette-color').classList.add('selected');
    </script>
</body>
</html>
