<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(1000, 1px);
            grid-auto-rows: 1px;
            border: 1px solid #ccc;
        }
        .pixel {
            width: 1px;
            height: 1px;
            background-color: white;
            border: 1px solid #ddd;
        }
        .pixel.active {
            /* The active color will be set by the selected color */
        }
        #controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #timer {
            margin-top: 20px;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <div id="controls">
        <input type="color" id="colorPicker" value="#FF0000">
        <button id="resetButton">Reset Canvas</button>
    </div>
    <div id="canvas"></div>
    <div id="timer"></div>

    <script>
        const gridSize = 1000; // 1000x1000 grid
        const canvas = document.getElementById('canvas');
        const timerDisplay = document.getElementById('timer');
        const colorPicker = document.getElementById('colorPicker');
        let canPlacePixel = true;

        // Create the grid
        for (let i = 0; i < gridSize * gridSize; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.addEventListener('click', function() {
                placePixel(pixel);
            });
            canvas.appendChild(pixel);
        }

        function placePixel(pixel) {
            if (canPlacePixel) {
                pixel.style.backgroundColor = colorPicker.value;
                startTimer();
            } else {
                alert('You cannot place another pixel yet! Wait for the timer to finish.');
            }
        }

        function startTimer() {
            canPlacePixel = false;
            let timeLeft = 300; // 5 minutes in seconds
            timerDisplay.textContent = `Time until you can place the next pixel: ${formatTime(timeLeft)}`;
            
            const timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time until you can place the next pixel: ${formatTime(timeLeft)}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    canPlacePixel = true;
                    timerDisplay.textContent = "You can place a pixel again!";
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}m ${secs < 10 ? '0' : ''}${secs}s`;
        }

        // Reset Canvas
        document.getElementById('resetButton').addEventListener('click', function() {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                pixel.style.backgroundColor = 'white';
            });
        });
    </script>
</body>
</html>
